<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube Transcription App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <img src="https://http.cat/200.jpg" id="status-image" alt="picture of cat depicting status of request" />
        <header>
            <!-- Page heading for clarity -->
            <h1>Login to YouTube Transcription Service</h1>
        </header>
        <main>
            <!-- Login form with structured and accessible fields -->
            <form id="login-form" class="auth-form">
                <label for="login-username">Username or Email:</label>
                <input type="text" id="login-username" name="username" placeholder="Username or Email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </main>
        <footer>
            <!-- Copyright and support info -->
            <p>&copy; 2024 Youtube Transcription App. All rights reserved.</p>
            <a href="mailto:support@example.com">support@example.com</a>
        </footer>
    </div>
</body>

</html>
