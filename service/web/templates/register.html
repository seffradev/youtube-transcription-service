<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YouTube Transcription App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <!-- Clear indication of page purpose -->
        <h1>Register for YouTube Transcription Service</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/login">Login</a> |
            <a href="/register">Register</a>
        </nav>
    </header>
    <div class="container">
        <img src="https://http.cat/200.jpg" id="status-image" alt="picture of cat depicting status of request" />
        <main>
            <!-- Registration form with accessible input fields -->
            <form id="registration-form" class="auth-form">
                <label for="name">Name</label>
                <input type="name" id="name" name="name" placeholder="Jane Doe" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                <button type="submit">Register</button>
            </form>
        </main>
    </div>
    <footer>
        <!-- Footer content providing copyright and contact information -->
        <p>&copy; 2024 YouTube Transcription App. All rights reserved.</p>
        <!-- Consider including copyright information, contact details, or links to privacy policy. -->
        <p>For support, email us at:
            <a href="mailto:support@example.com">support@example.com</a>
        </p>
        <!-- Additional navigation links for legal and privacy information -->
        <nav>
            <a href="/privacy-policy">Privacy Policy</a> |
            <a href="/terms-of-service">Terms of Service</a>
        </nav>
    </footer>
</body>

</html>
