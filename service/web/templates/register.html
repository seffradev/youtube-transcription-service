<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YouTube Transcription App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="https://http.cat/200.jpg" id="status-image" alt="picture of cat depicting status of request" />
        <header>
            <!-- Clear indication of page purpose -->
            <h1>Register for YouTube Transcription Service</h1>
        </header>
        <main>
            <!-- Registration form with accessible input fields -->
            <form id="registration-form" class="auth-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                <button type="submit">Register</button>
            </form>
        </main>
        <footer>
            <!-- Footer with copyright and contact information -->
            <p>&copy; 2024 Youtube Transcription App. All rights reserved.</p>
            <a href="mailto:support@example.com">support@example.com</a>
        </footer>
    </div>
</body>

</html>
