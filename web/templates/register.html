<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcription App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://http.cat/200.jpg" id="status-image" alt="picture of cat depicting status of request" />
    <header>
        <h1>Register for YouTube Transcription Service</h1>
        <!-- Navigation Links (Register, Login, etc.) -->
        <nav>
            <a href="index.html">Home</a> | <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <!-- Registration Form -->
        <form id="registration-form">
            <h2>Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <!-- Footer Content -->
        <!-- Consider including copyright information, contact details, or links to privacy policy. -->
        <p>&copy; 2024 Youtube Transcription App. All rights reserved.</p>
        <p>For support, email us at: <a href="mailto:support@example.com">support@example.com</a></p>
        <nav>
            <a href="/privacy-policy.html">Privacy Policy</a> | <a href="/terms-of-service.html">Terms of Service</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>

</html>
